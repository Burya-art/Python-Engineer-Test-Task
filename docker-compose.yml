services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health" ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  bot:
    build: .
    command: python bot/main.py
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy

  tests:
    build: .
    command: pytest -q
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy